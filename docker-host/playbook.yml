- name: Install Docker and configure remote access
  hosts: ["docker-host"]

  tasks:
    - name: Download Docker installation script
      get_url:
        url: https://get.docker.com/
        dest: /usr/local/bin/install-docker.sh
        mode: 0755

    - name: Run Docker installation script
      become: yes
      shell:
        cmd: /usr/local/bin/install-docker.sh
        creates: /usr/bin/docker

    - name: Create Systemd configuration directory for Docker
      become: yes
      file:
        path: /etc/systemd/system/docker.service.d
        state: directory

    - name: Push Systemd configuration of Docker
      become: yes
      copy:
        src: systemd-config.conf
        dest: /etc/systemd/system/docker.service.d/remote-access.conf
      register: config
    
    - name: Push client configuration of Docker
      become: yes
      copy:
        src: docker-daemon.json
        dest: /etc/docker/daemon.json
      register: daemon

    - name: Reload Systemctl
      become: yes
      command: systemctl daemon-reload
      when: config.changed

    - name: Restart Docker service
      become: yes
      command: systemctl restart docker.service
      when: config.changed or daemon.changed

    - name: Install pip
      apt:
        name: python3-pip
        state: present
  
    - name: Install docker-py
      pip:
        name: docker-py
    
    - name: Stops previous running container
      command: sudo docker rm -f 896bee6fd6d128fb82402fcf0a722f10230e8de76716c389658f30d9b730ee47  

    - name: Runs the cadvisor container (visible on "host-name port")
      command: sudo docker run --volume=/:/rootfs:ro --volume=/var/run:/var/run:ro --volume=/sys:/sys:ro --volume=/var/lib/docker/:/var/lib/docker:ro --volume=/dev/disk/:/dev/disk:ro --publish=8888:8080 --detach=true --name=cadvisor --privileged --device=/dev/kmsg gcr.io/cadvisor/cadvisor:v0.36.0
